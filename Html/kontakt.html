        <div class="container">
    <form class="form-horizontal">
    <h3 class="centered lobster"><big>Schreib uns doch mal</big></h3><br>
      <div class="form-group has-success">
          <label for="Name" class="col-sm-2 control-label">Name*</label>
            <div class="col-xs-11 col-sm-4">
                <input type="text" class="form-control" placeholder="Barack Obama">
            </div>
      </div>
        <div class="form-group has-success">
            <label for="inputEmail3" class="col-sm-2 control-label">Email*</label>
            <div class="col-xs-11 col-sm-6">
                <input type="email" class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group has-success">
        <label for="Art" class="col-sm-2 control-label">Thema auswählen*</label>
            <div class="col-xs-11 col-sm-6">
            <select class="form-control">
              <option>Frage</option>
              <option>Anregung</option>
              <option>Fehlermeldung</option>
              <option>Anderes</option>
            </select>
            </div>
        </div>
        <div class="form-group has-success">
            <label for="Message" class="col-sm-2 control-label">Nachricht*</label>
        <div class="col-xs-11 col-sm-8">
            <textarea class="form-control" rows="3" placeholder="Whazzz up?"></textarea>
        </div>
        </div>
        <div class="form-group">
            <label for="AGB" class="col-xs-12 col-sm-8 col-md-6 control-label">
                <input type="checkbox"> Ich habe die <a href="../Content/AGB_Abipool.pdf" target="_blank">AGB</a> gelesen und aktzeptiere sie*.
            </label>
        </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-sky text-uppercase btn-lg">Senden</button>
        </div>
      </div>
        <br><br>
</form>
